title: "Lei Liu @ University of Colorado Boulder"
author: "Lei Liu"
description: "University of Colorado Boulder"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: false          # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
show_social: true          # show site description and social links in the footer

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.md", title: "Home"}
  - {file: "people.md", title: "People"}
  - {file: "research.md", title: "Research"}
  - {file: "participate.md", title: "Participate"}
  - {file: "resources.md", title: "Resources"}
  - {file: "publications.md", title: "Publications"}

# collections
collections:
  authors:
    output: true
    
# categories for authors page
categories-order:
 - Paper
 - Grant
 - Talk
 - Poster
 - News

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:lei.liu@colorado.edu"}
#   - {title: Github, icon: github, url: "https://github.com/niklasbuschmann/contrast"}
#   - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

remote_theme: niklasbuschmann/contrast@v2.11

plugins:
  - jekyll-remote-theme
